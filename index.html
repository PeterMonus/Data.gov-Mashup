<!doctype HTML>
<html>
<meta charset='utf-8'>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/parse.js"></script> 
<script src="js/utils.js"></script>
<script src="js/maps.js"></script>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="style.css"></link>
<script type="text/javascript"
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAF07dB50sZHe0MHV5ZCKYnL8dOYB0zaLE&sensor=true">
</script>
</head>

<body>   
<div id="header">

<img id="dvBanner"  src="images/banner_text.png" alt="Petrol Station Locator" border="0">
<div class="Heading" style="height:30px; margin-top:10px;">REFINE SEARCH</div>

<div id="dvTabs">
<div id="dvServicesTab" class="tab" data-show="dvServices" data-hide="dvDirections">Services</div>
<div id="dvDirectionsTab" class="tab" data-show="dvDirections" data-hide="dvServices">Directions</div>
</div>

<div id="dvFilters">
	<div id="dvServices" class="hidden filterBox">
		<div id="dvCompany" class="col group">
			<h3>Company</h3>
			<div class="FilterItem"><label>All</label><input type="checkbox" id="chkAllCompanies" name="chkAllCompanies" checked="true" /></div>
			<div class="FilterItem"><label>Caltex</label><input type="checkbox" id="chkCaltex" name="chkCaltex" /></div>
			<div class="FilterItem"><label>BP</label><input type="checkbox" id="chkAllBP" name="chkAllBP" /></div>
			<div class="FilterItem"><label>Shell</label><input type="checkbox" id="chkAllShell" name="chkAllShell" /></div>
			<div class="FilterItem"><label>7/11</label><input type="checkbox" id="chkAll711" name="chkAll711" /></div>
		</div>


		<div id="dvFuelType" class="col group">
			<h3>Fuel Type</h3>
			<div class="FilterItem"> <label>UnLeaded</label><input type="checkbox" id="chkUnLeaded" name="chkUnLeaded" /></div>
			<div class="FilterItem"> <label>Premium UnLeaded</label><input type="checkbox" id="chkPremiumUnLeaded" name="chkPremiumUnLeaded" /></div>
			<div class="FilterItem"> <label>Vortex 9B</label><input type="checkbox" id="chkVortex9B" name="chkVortex9B" /></div>
			<div class="FilterItem"> <label>Vortex Diesel</label><input type="checkbox" id="chkVortexDiesel" name="chkVortexDiesel" /></div>
			<div class="FilterItem"> <label>E-Flez</label><input type="checkbox" id="chkEFlez" name="chkEFlez" /></div>
			<div class="FilterItem"> <label>StarCash Sold</label><input type="checkbox" id="chkStarCashSold" name="chkStarCashSold" /></div>
			<div class="FilterItem"> <label>Auto LPG</label><input type="checkbox" id="chkAutoLPG" name="chkAutoLPG" /></div>

		</div>

		<div id="dvStationServices" class="col group">
			<h3>Services</h3>
			<div class="col">	
				<div class="FilterItem"> <label>24 Hour</label><input type="checkbox" id="chk24Hour" name="chk24Hour" /></div>
				<div class="FilterItem"> <label>Restaurant</label><input type="checkbox" id="chkRestaurant" name="chkRestaurant" /></div>
				<div class="FilterItem"> <label>EFTPOS</label><input type="checkbox" id="chkEFTPOS" name="chkEFTPOS" /></div>
				<div class="FilterItem"> <label>Car Wash</label><input type="checkbox" id="chkCarWash" name="chkCarWash" /></div>
				<div class="FilterItem"> <label>Full Service</label><input type="checkbox" id="chkFullService" name="chkFullService" /></div>
				<div class="FilterItem"> <label>ATM</label><input type="checkbox" id="chkATM" name="chkATM" /></div>
				<div class="FilterItem"> <label>BBQ Gas</label><input type="checkbox" id="chkBBQGas" name="chkBBQGas" /></div>
			</div>				

			<div class="col">	
				<div class="FilterItem"> <label>StarCard Accepted</label><input type="checkbox" id="chkStarCardAccepted" name="chkStarCardAccepted" /></div>
				<div class="FilterItem"> <label>WISH gift card accepted</label><input type="checkbox" id="chkWISH" name="chkWISH" /></div>
				<div class="FilterItem"> <label>Workshop</label><input type="checkbox" id="chkWorkshop" name="chkWorkshop" /></div>
				<div class="FilterItem"> <label>Toilet</label><input type="checkbox" id="chkToilet" name="chkToilet" /></div>
				<div class="FilterItem"> <label>Disabled Toilet</label><input type="checkbox" id="chkDisabledToilet" name="chkDisabledToilet" /></div>
				<div class="FilterItem"> <label>Honk for Assistance</label><input type="checkbox" id="chkHonkForAssistance" name="chkHonkForAssistance" /></div>
			</div>
		</div>
		<div style="clear:both"></div>
		<div class="button" id="search">Search</div>
	</div>


	<div id="dvDirections"   class="hidden filterBox">
		<div class="Label">
			Directions
		</div>

		<div style="width:200px;margin-top:20px; padding-left:10px;">	
			<input type="text" ID="txtSearchFrom" name="txtSearchFrom" placeholder="From" class="searchText"/>
		</div>			
		<div style="width:200px; margin-top:10px; padding-left:10px;">	
			<input type="text" ID="txtSearchTo"  name="txtSearchTo" placeholder="To" class="searchText" />
		</div>		

	</div>
</div>
</div>
<div id="ContentArea">
	<div id="dvInfoPanel" class="FloatLeft" style="display:none;">LEFT SIDE INFO WILL GO HERE..... Update the content of this container</div>
	<div id="map_canvas" style="position:absolute"></div>
</div>	
<script src="js/test.js"></script>
</body>
</html>
