<!doctype HTML>
<html lang="en-AU"><head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/parse.js"></script> 
<script src="js/utils.js"></script>
<script src="js/maps.js"></script>
<link rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<title>Petrol Station Locator</title>
</head>

<body>   
<div id="header">

<img id="dvBanner"  src="images/banner_text.png" alt="Petrol Station Locator">

<div id="dvTabs">
<div id="dvServicesTab" class="tab" data-show="dvServices" data-hide="dvDirections" name="Services search filtering" tabindex=1>Services</div>
<div id="dvDirectionsTab" class="tab" data-show="dvDirections" data-hide="dvServices" name="Direction searching" tabindex=50>Directions</div>
</div>

<div id="dvFilters">
<div id="dvServices" class="hidden filterBox">
<div id="dvCompany" class="col group">
<h3>Company</h3>
<div class="FilterItem"><label>All</label><input type="checkbox" id="chkAllCompanies" name="All Companies" checked="checked" tabindex=2 /></div>
<div class="FilterItem"><label>Caltex</label><input type="checkbox" id="chkCaltex" name="Caltex" class="comp"  tabindex=2 /></div>
<div class="FilterItem"><label>BP</label><input type="checkbox" id="chkBP" name="BP" class="comp"  tabindex=2 /></div>
<div class="FilterItem"><label>Shell</label><input type="checkbox" id="chkShell" name="Shell" class="comp"  tabindex=2 /></div>
<div class="FilterItem"><label>Mobil</label><input type="checkbox" id="chkMobil" name="Mobil" class="comp"  tabindex=2 /></div>
</div>


<div id="dvFuelType" class="col group">
<h3>Fuel Type</h3>
<div class="col">
<div class="FilterItem"> <label>All</label><input type="checkbox" id="chkAllFuel" name="All Fuel Types" checked="checked"  tabindex=2 /></div>
<div class="FilterItem"> <label>Regular UnLeaded</label><input type="checkbox" id="chkUnLeaded" class="fuel" name="UnLeaded"  tabindex=2 /></div>
<div class="FilterItem"> <label>91 Octane</label><input type="checkbox" id="chk91Oct" class="fuel" name="91 octane"  tabindex=2 /></div>
<div class="FilterItem"> <label>95 Octane</label><input type="checkbox" id="chk95Oct" class="fuel" name="95 octane"  tabindex=2 /></div>
<div class="FilterItem"> <label>98 Octane</label><input type="checkbox" id="chk98Oct" class="fuel" name="98 octane"  tabindex=2 /></div>
<div class="FilterItem"> <label>E10</label><input type="checkbox" id="chkE10" class="fuel" name="E10"  tabindex=2 /></div>
</div>
<div class="col">
<div class="FilterItem"> <label>LPG</label><input type="checkbox" id="chkLPG" class="fuel" name="LPG"  tabindex=2 /></div>
<div class="FilterItem"> <label>Diesel</label><input type="checkbox" id="chkDiesel" class="fuel" name="diesel"  tabindex=2 /></div>
<div class="FilterItem"> <label>Premium Diesel</label><input type="checkbox" id="chkPremiumDiesel" class="fuel" name="premium diesel"  tabindex=2 /></div>
<div class="FilterItem"> <label>Diesel E10</label><input type="checkbox" id="chkDieselE10" class="fuel" name="diesel E10"  tabindex=2 /></div>
<div class="FilterItem"> <label>Biodiesel</label><input type="checkbox" id="chkBioDiesel" class="fuel" name="BioDiesel"  tabindex=2 /></div>
</div>

</div>
<div id="dvStationServices" class="col group">
<h3>Services</h3>
<div class="col">
<div class="FilterItem"> <label>All</label><input type="checkbox" id="chkAllService" name="All Services" checked="checked"  tabindex=2 /></div>
<div class="FilterItem"> <label>EFTPOS</label><input type="checkbox" id="chkEFTPOS" name="EFTPOS" class="service"  tabindex=2 /></div>
<div class="FilterItem"> <label>ATM</label><input type="checkbox" id="chkATM" name="ATM"  class="service"  tabindex=2 /></div>
<div class="FilterItem"> <label>Workshop</label><input type="checkbox" id="chkWorkshop" name="Workshop"  class="service"  tabindex=2 /></div>	
<div class="FilterItem"> <label>24 Hour</label><input type="checkbox" id="chk24Hour" name="24 hours"  class="service"  tabindex=2 /></div>
<div class="FilterItem"> <label>Car Wash</label><input type="checkbox" id="chkCarWash" name="Car Wash"  class="service"  tabindex=2 /></div>                				
</div>
<div class="col">
<div class="FilterItem"> <label>Toilet</label><input type="checkbox" id="chkToilet" name="toilets"  class="service"  tabindex=2 /></div>
<div class="FilterItem"> <label>Disabled Toilet</label><input type="checkbox" id="DisabledToilet" name="Disabled Toilet"  class="service"  tabindex=2 /></div>
<div class="FilterItem"> <label>Restaurant</label><input type="checkbox" id="chkRestaurant" name="Restaurant"  class="service"  tabindex=2 /></div>                
<div class="FilterItem"> <label>BBQ Gas</label><input type="checkbox" id="chkBBQGas" name="BBQ gas"  class="service"  tabindex=2 /></div>	
<div class="FilterItem"> <label>Truckstop</label><input type="checkbox" id="chkTruckstop" name="Truckstop"  class="service"  tabindex=2 /></div>
</div>
</div>
<div style="clear:both"></div>
<button id="servicesSearch" tabindex=49>Search</button>
</div>


<div id="dvDirections"   class="hidden filterBox">
<div class="inBox">	
<label>From</label><input type="text" ID="txtSearchFrom" name="Location to go from" placeholder="From" class="searchText" tabindex=52/>
</div>			
<div class="inBox">	
<label>To</label><input type="text" ID="txtSearchTo"  name="Location to go to" placeholder="To" class="searchText" tabindex=52/>
</div>		
<button id="directionsSearch" tabindex=55>Search</button>
</div>
</div>
</div>
<div id="ContentArea">
<div id="map_canvas" style="position:absolute" name="Map"></div>
</div>	
<script src="js/main.js"></script>
</body>
</html>
