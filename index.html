<!doctype HTML>
<html>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/parse.js"></script> 
<script src="js/utils.js"></script>
<script src="js/maps.js"></script>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="style.css"></link>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body>   
<div id="header">

<img id="dvBanner"  src="images/banner_text.png" alt="Petrol Station Locator" border="0">
<div class="Heading" style="height:30px; margin-top:10px;">REFINE SEARCH</div>

<div id="dvTabs">
<div id="dvServicesTab" class="tab" data-show="dvServices" data-hide="dvDirections">Services</div>
<div id="dvDirectionsTab" class="tab" data-show="dvDirections" data-hide="dvServices">Directions</div>
</div>

<div id="dvFilters">
	<div id="dvServices" class="hidden filterBox">
		<div id="dvCompany" class="col group">
			<h3>Company</h3>
			<div class="FilterItem"><label>All</label><input type="checkbox" id="chkAllCompanies" name="chkAllCompanies" checked="true" /></div>
			<div class="FilterItem"><label>Caltex</label><input type="checkbox" id="chkCaltex" name="chkCaltex" class="comp" /></div>
			<div class="FilterItem"><label>BP</label><input type="checkbox" id="chkBP" name="chkAllBP" class="comp" /></div>
			<div class="FilterItem"><label>Shell</label><input type="checkbox" id="chkShell" name="chkAllShell" class="comp" /></div>
			<div class="FilterItem"><label>Mobil</label><input type="checkbox" id="chkMobil" name="chkAllMobil" class="comp" /></div>
		</div>


		<div id="dvFuelType" class="col group">
			<h3>Fuel Type</h3>
            <div class="col">
            	<div class="FilterItem"> <label>All</label><input type="checkbox" id="chkAllFuel" name="chkAllFuel" checked="true" /></div>
                <div class="FilterItem"> <label>Regular UnLeaded</label><input type="checkbox" id="chkUnLeaded" name="chkUnLeaded" /></div>
                <div class="FilterItem"> <label>91 Octane</label><input type="checkbox" id="chk91Oct" name="chk91Oct" /></div>
                <div class="FilterItem"> <label>95 Octane</label><input type="checkbox" id="chk95Oct" name="chk95Oct" /></div>
                <div class="FilterItem"> <label>98 Octane</label><input type="checkbox" id="chk98Oct" name="chk98Oct" /></div>
                <div class="FilterItem"> <label>E10</label><input type="checkbox" id="chkE10" name="chkE10" /></div>
            </div>
            <div class="col">
                <div class="FilterItem"> <label>LPG</label><input type="checkbox" id="chkLPG" name="chkLPG" /></div>
                <div class="FilterItem"> <label>Diesel</label><input type="checkbox" id="chkDiesel" name="chkDiesel" /></div>
                <div class="FilterItem"> <label>Premium Diesel</label><input type="checkbox" id="chkPremiumDiesel" name="chkPremiumDiesel" /></div>
                <div class="FilterItem"> <label>Diesel E10</label><input type="checkbox" id="chkDieselE10" name="chkDieselE10" /></div>
                <div class="FilterItem"> <label>Biodiesel</label><input type="checkbox" id="chkBioDiesel" name="chkBioDiesel" /></div>
            </div>

		</div>
		<div id="dvStationServices" class="col group">
			<h3>Services</h3>
			<div class="col">
            	<div class="FilterItem"> <label>All</label><input type="checkbox" id="chkAllService" name="chkAllService" checked="true" /></div>
            	<div class="FilterItem"> <label>EFTPOS</label><input type="checkbox" id="chkEFTPOS" name="chkEFTPOS" /></div>
                <div class="FilterItem"> <label>ATM</label><input type="checkbox" id="chkATM" name="chkATM" /></div>
                <div class="FilterItem"> <label>Workshop</label><input type="checkbox" id="chkWorkshop" name="chkWorkshop" /></div>	
				<div class="FilterItem"> <label>24 Hour</label><input type="checkbox" id="chk24Hour" name="chk24Hour" /></div>
                <div class="FilterItem"> <label>Car Wash</label><input type="checkbox" id="chkCarWash" name="chkCarWash" /></div>                				
			</div>
			<div class="col">
            	<div class="FilterItem"> <label>Toilet</label><input type="checkbox" id="chkToilet" name="chkToilet" /></div>
				<div class="FilterItem"> <label>Disabled Toilet</label><input type="checkbox" id="chkDisabledToilet" name="chkDisabledToilet" /></div>
            	<div class="FilterItem"> <label>Restaurant</label><input type="checkbox" id="chkRestaurant" name="chkRestaurant" /></div>                
				<div class="FilterItem"> <label>BBQ Gas</label><input type="checkbox" id="chkBBQGas" name="chkBBQGas" /></div>	
				<div class="FilterItem"> <label>Truckstop</label><input type="checkbox" id="chkTruckstop" name="chkTruckstop" /></div>
			</div>
		</div>
		<div style="clear:both"></div>
		<div class="button" id="search">Search</div>
	</div>


	<div id="dvDirections"   class="hidden filterBox">
		<div class="Label">
			Directions
		</div>

		<div style="width:200px;margin-top:20px; padding-left:10px;">	
			<input type="text" ID="txtSearchFrom" name="txtSearchFrom" placeholder="From" class="searchText"/>
		</div>			
		<div style="width:200px; margin-top:10px; padding-left:10px;">	
			<input type="text" ID="txtSearchTo"  name="txtSearchTo" placeholder="To" class="searchText" />
		</div>		

	</div>
</div>
</div>
<div id="ContentArea">
	<div id="dvInfoPanel" class="FloatLeft" style="display:none;">LEFT SIDE INFO WILL GO HERE..... Update the content of this container</div>
	<div id="map_canvas" style="position:absolute"></div>
</div>	
<script src="js/main.js"></script>
</body>
</html>
